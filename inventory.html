<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Inventory</title>
    </head>

    <body>
        <div class="inventory-container">
            <div class="inventory-bag">
                <div id="inventory-header" style="font-size: 2em;">
                    Inventory
                </div>
                <div class="bag">
                    <div id="tutor" class="inventory-item">
                        <span>tutorFinder Project</span> <span>x 1</span>
                    </div>
                    <div id="port" class="inventory-item">
                        <span>Puriwat's Portfolio</span> <span>x 1</span>
                    </div>
                </div>
            </div>
            <div class="inventory-detail">
                <div class="detail-border">Hover item to see more details.</div>
            </div>
            <div id="tutorFinder" class="inventory-detail">
                <div class="detail-border">
                    <div>
                        A third years project at college.
                        Build a middleman platform for students and tutors
                        using HTML, CSS, Javascript, PHP, and SQL.
                    </div>
                </div>
            </div>
            <div id="puriwatPortfolio" class="inventory-detail">
                <div class="detail-border">
                    <div>
                        My first personal website. Built by HTML, CSS and Javascript only.
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="testapp.js"></script>

</html>
