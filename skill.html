<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="skill-body">
            <div id="skill-backdrop">
                <div id="backdrop-status">
                    <div style="font-size: 2em;">
                        Status
                    </div>
                    <div>
                        <span>Name</span><span>Puriwat</span>
                    </div>
                    <div>
                        <span>Level</span><span>21</span>
                    </div>
                    <!-- <div>
                                        <span>Academy</span> <span>Chulalongkorn University</span>
                                    </div> -->
                    <div>
                        <span>Class</span><span>Frontend Developer</span>
                    </div>
                    <div>
                        <span>Rank</span><span>Rookie</span>
                    </div>
                    <center>
                        <button id="hideBtn">View Ability</button>
                    </center>
                </div>
            </div>
            <center>
                <div id="skillArrowUp" class="arrowButton">
                    Back
                </div>
            </center>

            <div id="skill-container">
                <div id="html">
                    HTML
                    <div class="bar">
                        <div class="level html">Experienced</div>
                    </div>
                </div>
                <div id="css">
                    CSS
                    <div class="bar">
                        <div class="level css">Experienced</div>
                    </div>
                </div>
                <div id="js">
                    Javascript
                    <div class="bar">
                        <div class="level js">Skillful</div>
                    </div>
                </div>
                <div id="react">
                    React
                    <div class="bar">
                        <div class="level react">Newbie</div>
                    </div>
                </div>
                <div id="python">
                    Python
                    <div class="bar">
                        <div class="level python">Skillful</div>
                    </div>
                </div>
                <div id="php">
                    PHP
                    <div class="bar">
                        <div class="level php">Experienced</div>
                    </div>
                </div>
                <div id="SQL">
                    SQL
                    <div class="bar">
                        <div class="level sql">Experienced</div>
                    </div>
                </div>
            </div>
            <center>
                <button id="view-backdrop">View Status</button>
            </center>
            <center>
                <div id="skillArrowDown" class="arrowButton">
                    Continue
                </div>
            </center>
        </div>

    </body>
    <script src="testapp.js"></script>

</html>
